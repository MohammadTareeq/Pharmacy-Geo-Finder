<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pharmacy Geo Finder - Leaflet</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    /* Overall page styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 30px;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Main container for better layout */
    .container {
      width: 90%;
      max-width: 960px;
      background: #fff;
      padding: 30px 40px 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    /* Titles */
    h1, h2 {
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
      color: #34495e;
    }

    /* Controls container */
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    /* Inputs and selects styling */
    input[type="text"], select {
      flex: 1 1 200px;
      padding: 12px 18px;
      border: 2px solid #d1d9e6;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 3px;
      box-shadow: inset 0 1px 3px #e2e8f0;
    }

    input[type="text"]:focus, select:focus {
      border-color: #1e90ff;
      box-shadow: 0 0 8px rgba(30, 144, 255, 0.4);
      outline: none;
    }

    /* Map styling */
    #map {
      width: 100%;
      height: 450px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      transition: box-shadow 0.3s ease;
      margin-bottom: 40px;
    }

    #map:hover {
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    }

    /* Pharmacy list */
    #pharmacy-list {
      background: #f7fafc;
      border-radius: 10px;
      padding: 20px 25px;
      max-height: 350px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
      font-size: 1rem;
      color: #3b4252;
      list-style: none;
    }

    /* Each pharmacy item */
    #pharmacy-list li {
      padding: 15px 0;
      border-bottom: 1px solid #e1e6eb;
      cursor: default;
      transition: background-color 0.2s ease;
    }

    #pharmacy-list li:hover {
      background-color: #eaf4ff;
    }

    #pharmacy-list li:last-child {
      border-bottom: none;
    }

    #pharmacy-list b {
      color: #1e90ff;
    }

    /* Responsive adjustments */
    @media (max-width: 720px) {
      .container {
        padding: 20px 20px 30px;
      }
      #map {
        height: 350px;
      }
      .controls {
        flex-direction: column;
        gap: 12px;
      }
      input[type="text"], select {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pharmacy Geo Finder (Leaflet)</h1>

    <div class="controls">
      <input type="text" id="medicineInput" placeholder="Search medicine..." autocomplete="off" />
      <select id="cityFilter">
        <option value="">All Cities</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Navi Mumbai">Navi Mumbai</option>
      </select>
    </div>

    <div id="map"></div>

    <h2>Pharmacies</h2>
    <ul id="pharmacy-list"></ul>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
